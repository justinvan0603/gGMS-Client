   <h4>THÔNG TIN KỊCH BẢN</h4>
   <hr/>
   <div [@flyInOut]="'in'">
       
       <form method="post" #viewScenarioForm="ngForm"  novalidate>
                           <!-- <div class="alert alert-danger" [hidden]="isValid">
                           <ul *ngIf="formErrors.NAME">
                               <li>{{formErrors.NAME}}</li>
                               </ul>
                       </div> -->
           <div class="row">
               <div class="col-md-6">
                   <div class="form-group">
                   <label >Tên kịch bản:</label>
                   <input type="text" class="form-control"  [(ngModel)]="this.botScenarioViewModel.BotScenario.NAME" name="ScenarioName" #ScenarioNameInput="ngModel" required pattern=".{1,100}" readonly/>
               </div>
               </div>
 
               <div class="col-md-6">
                 <div class="form-group">
                 <label >Domain:</label>
                 <input type="text" class="form-control"  [(ngModel)]="this.botScenarioViewModel.BotScenario.DOMAIN_NAME" name="DomainName" #DomainNameInput="ngModel" required pattern=".{1,100}" readonly/>

             </div>
             </div>
           </div>

       </form>
       <hr/>
       <h4>CHI TIẾT KỊCH BẢN</h4>
 
       <table class="table table-hover">
         <thead>
             <tr>
 
                 <!--<th>Username</th>-->
                 <th class="col-md-5"><strong>Câu hỏi</strong></th>
                 <th class="col-md-5"><strong>Câu trả lời</strong></th>

             </tr>
         </thead>
         <tbody>
             <tr *ngFor="let item of ListQuestionAnswerMapper">

                 <td>{{item.BotQuestion.CONTENT}}</td>
                 <td>{{item.BotAnswer.CONTENT}}</td>             
 
 
             </tr>
         </tbody>
     </table>

     </div>
